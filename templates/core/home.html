{% extends 'base.html' %}



{% block content %}
    <div class="container mt-5">

        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center text-warning">Конвертер Валют</h1>


                <form action="" method="post" class="mt-5">{% csrf_token %}
                    <div class="d-flex flex-row text-white justify-content-evenly">
                        <label for="amount">Наша сумма</label>
                        <input type="number" name="amount" id="amount" class="form-control w-50 text-center">
                    </div>

                    <div class="d-flex flex-row text-white justify-content-evenly my-4">
                        <label for="from-curr">Отдаем</label>
                        <select name="from-curr" id="from-curr" class="form-control w-50 text-center">
                            {% for curr in currencies %}
                                <option value="{{ curr }}"
                                        {% if to_curr == curr %}selected{% endif %}>{{ curr }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-flex flex-row text-white justify-content-evenly">
                        <label for="to-curr">Получаем</label>
                        <select name="to-curr" id="to-curr" class="form-control w-50 text-center">
                            {% for curr in currencies %}
                                <option value="{{ curr }}"
                                        {% if to_curr == curr %}selected{% endif %}>{{ curr }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    {% if converted_amount %}

                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <strong>Отдаем <b>{{ from_amount }} {{ from_curr }}</b></strong><br>
                            <p>Получаем конвертированную сумму в размере {{ converted_amount }} {{ to_curr }}</p>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"
                                    aria-label="Закрыть"></button>
                        </div>
                    {% endif %}
                    <div class="text-center mt-4 py-3">
                        <button type="submit" class="btn btn-warning">Расчитать</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

{% endblock content %}
